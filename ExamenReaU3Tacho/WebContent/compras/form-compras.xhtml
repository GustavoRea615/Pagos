<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.compraFormTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.compraFormHeader}</h2>
			<p:fieldset legend="#{str.compraLegendForm}">
				<h:form>
					<h:panelGrid columns="5">
					
						<p:inputText placeholder="#{str.compraDescripcionPrompt}"
							value="#{compraBean.compra.descripcion}" 
							style="padding-top:0px; height:24px" ></p:inputText>
						<p:inputText placeholder="#{str.compraCantidadPrompt}"
							value="#{compraBean.compra.cantidad}" 
							style="padding-top:0px; height:24px" ></p:inputText>
							<p:inputText placeholder="#{str.compraPrecioUnitarioPrompt}"
							value="#{compraBean.compra.precioUnitario}" 
							style="padding-top:0px; height:24px" ></p:inputText>
						<p:inputText placeholder="#{str.compraTotalPrompt}"
							value="#{compraBean.compra.total}" 
							style="padding-top:0px; height:24px" ></p:inputText>
						
						
						<p:selectOneMenu value="#{compraBean.compra.proveedor.id}" style="height:29px">
							<f:selectItems value="#{compraBean.proveedores}" var="a"
								itemLabel="#{a.nombre}" itemValue="#{a.id}"></f:selectItems>
						</p:selectOneMenu>
						
						</h:panelGrid>
						<p:commandButton value="#{str.buttonSave}"
							action="#{compraBean.guardar()}"></p:commandButton>
						<p:commandButton value="#{str.buttonDelete}"
							action="#{compraBean.eliminar()}"></p:commandButton>
						<p:commandButton value="#{str.buttonCancel}"
							action="#{compraBean.cancelar()}"></p:commandButton>
					
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
