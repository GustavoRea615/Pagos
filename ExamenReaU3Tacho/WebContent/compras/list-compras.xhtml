<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.compraListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.compraListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{compraBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{compraBean.compras}" var="a">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{compraBean.editar(a)}"></h:commandButton>
					</h:form>
				</p:column>
				<p:column headerText="#{str.compraDescripcionHeader}">
					<p:outputLabel value="#{a.descripcion}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.compraCantidadHeader}">
					<p:outputLabel value="#{a.cantidad}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.compraPrecioUnitarioHeader}">
					<p:outputLabel value="#{a.precioUnitario}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.compraTotalHeader}">
					<p:outputLabel value="#{a.total}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.compraProveedorHeader}">
					<p:outputLabel value="#{a.proveedor.nombre}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
