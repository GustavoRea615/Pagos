<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.proveedorFormTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.proveedorFormHeader}</h2>
			<p:fieldset legend="#{str.proveedorLegendForm}">
				<h:form>
					<h:panelGrid columns="1">
						<p:inputText placeholder="#{str.proveedorNombrePrompt}"
							value="#{proveedorBean.proveedor.nombre}"></p:inputText>

						<p:inputText placeholder="#{str.proveedorEdadPrompt}"
							value="#{proveedorBean.proveedor.edad}"></p:inputText>
						<p:inputText placeholder="#{str.proveedorSexoPrompt}"
							value="#{proveedorBean.proveedor.sexo}"></p:inputText>
						<p:inputText placeholder="#{str.proveedorSalarioPrompt}"
							value="#{proveedorBean.proveedor.salario}"></p:inputText>

					</h:panelGrid>
					<p:commandButton value="#{str.buttonSave}"
						action="#{proveedorBean.guardar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonDelete}"
						action="#{proveedorBean.eliminar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonCancel}"
						action="#{proveedorBean.cancelar()}"></p:commandButton>
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
