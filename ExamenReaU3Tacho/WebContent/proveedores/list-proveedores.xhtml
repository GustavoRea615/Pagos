<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.proveedorListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.proveedorListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{proveedorBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{proveedorBean.proveedores}" var="g">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{proveedorBean.editar(g)}"></h:commandButton>
					</h:form>
				</p:column>
				
				<p:column headerText="#{str.proveedorNombreHeader}">
					<p:outputLabel value="#{g.nombre}"></p:outputLabel>
				</p:column>

				
				<p:column headerText="#{str.proveedorEdadHeader}">
					<p:outputLabel value="#{g.edad}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.proveedorSexoHeader}">
					<p:outputLabel value="#{g.sexo}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.proveedorSalarioHeader}">
					<p:outputLabel value="#{g.salario}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
